{% extends 'webapp/base.html' %}
{% block content %}
    <h2>Tasks</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
{% endblock %}
